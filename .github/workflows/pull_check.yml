name: Lint, Format and Security Check Pull Request

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  lint-format-security-check:
    name: Lint, Format and Security Check
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write


    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.WORKFLOW_GIT_ACCESS_TOKEN }}

    - name: List Changed Python Files
      run: |
        git fetch origin main
        echo "ALTERED_PYTHON_FILES=$(git diff --name-only main..HEAD | grep -P '^.*\.py$' | tr '\n' ' ')" >> $GITHUB_ENV
      id: pydiff

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: pip

    - name: Install Python libraries
      run: pip install --upgrade -r .github/workflows/requirements/requirements.txt

    - name: Format with ruff and black
      run: |
        ruff --fix --ignore E501 ${{ env.ALTERED_PYTHON_FILES }}
        black ${{ env.ALTERED_PYTHON_FILES }}

    - name: Commit formatting changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Apply auto format"

    - name: Lint with mypy
      run: |
        mypy ${{ env.ALTERED_PYTHON_FILES }}

    - name: Security check with bandit
      run: |
        bandit ${{ env.ALTERED_PYTHON_FILES }}
